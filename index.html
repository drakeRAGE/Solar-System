<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Solar System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Modern UI Panel Base */
        .ui-panel {
            position: absolute;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        /* Hamburger Menu Button */
        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 101;
            backdrop-filter: blur(20px);
        }

        .menu-toggle:hover {
            background: rgba(30, 30, 30, 0.95);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .menu-toggle.active .hamburger span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active .hamburger span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .hamburger span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Controls Panel */
        .controls {
            top: 80px;
            left: 20px;
            width: 320px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 24px;
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .controls.open {
            transform: translateX(0);
            opacity: 1;
        }

        .controls h3 {
            margin-bottom: 24px;
            color: #FFD700;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .planet-control {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .planet-control:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .planet-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #FFF;
            font-size: 14px;
        }

        .planet-control input[type="range"] {
            width: 100%;
            margin-bottom: 8px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .planet-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #FFD700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .planet-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.5);
        }

        .speed-value {
            font-size: 12px;
            color: #AAA;
            text-align: right;
            font-weight: 500;
        }

        /* Instructions Panel */
        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(15, 15, 15, 0.95);
            padding: 20px;
            border-radius: 12px;
            font-size: 13px;
            color: #CCC;
            min-width: 240px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instructions h4 {
            color: #FFD700;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .instructions p {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px 0;
        }

        .instructions p::before {
            content: "â€¢";
            color: #FFD700;
            font-weight: bold;
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            padding: 16px 24px;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            backdrop-filter: blur(20px);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 80px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.pause {
            background: linear-gradient(135deg, #ff4444, #cc3333);
            border-color: #ff4444;
        }

        .btn.pause:hover {
            background: linear-gradient(135deg, #ff6666, #ee4444);
            transform: translateY(-2px);
        }

        .btn.light-mode {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-color: #FFD700;
            color: #000;
        }

        .btn.light-mode:hover {
            background: linear-gradient(135deg, #FFED4E, #FFB347);
            transform: translateY(-2px);
        }

        .btn.reset {
            background: linear-gradient(135deg, #4CAF50, #45A049);
            border-color: #4CAF50;
        }

        .btn.reset:hover {
            background: linear-gradient(135deg, #5CBF60, #4CAF50);
            transform: translateY(-2px);
        }

        /* Info Panel */
        #info-panel {
            display: none;
            bottom: 120px;
            right: 20px;
            width: 280px;
            padding: 20px;
            background: rgba(15, 15, 15, 0.95);
        }

        #planet-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #FFD700;
        }

        #planet-info {
            font-size: 14px;
            line-height: 1.6;
            color: #CCC;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                width: 280px;
            }

            .instructions {
                display: none;
            }

            .bottom-controls {
                gap: 12px;
                padding: 12px 16px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 12px;
                min-width: 60px;
            }
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <!-- Hamburger Menu Toggle -->
    <div class="menu-toggle" id="menuToggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="ui-panel controls" id="controlsPanel">
        <h3>ðŸŒŒ Solar System Controls</h3>

        <div class="planet-control">
            <label for="mercury">Mercury</label>
            <input type="range" id="mercury" min="0" max="15" step="0.2" value="4">
            <div class="speed-value">Speed: 1.0x</div>
        </div>

        <div class="planet-control">
            <label for="venus">Venus</label>
            <input type="range" id="venus" min="0" max="15" step="0.2" value="4">
            <div class="speed-value">Speed: 1.0x</div>
        </div>

        <div class="planet-control">
            <label for="earth">Earth</label>
            <input type="range" id="earth" min="0" max="15" step="0.2" value="6">
            <div class="speed-value">Speed: 1.0x</div>
        </div>

        <div class="planet-control">
            <label for="mars">Mars</label>
            <input type="range" id="mars" min="0" max="15" step="0.2" value="4">
            <div class="speed-value">Speed: 1.0x</div>
        </div>

        <div class="planet-control">
            <label for="jupiter">Jupiter</label>
            <input type="range" id="jupiter" min="0" max="15" step="0.2" value="7">
            <div class="speed-value">Speed: 1.0x</div>
        </div>

        <div class="planet-control">
            <label for="saturn">Saturn</label>
            <input type="range" id="saturn" min="0" max="15" step="0.2" value="15">
            <div class="speed-value">Speed: 1.0x</div>
        </div>

        <div class="planet-control">
            <label for="uranus">Uranus</label>
            <input type="range" id="uranus" min="0" max="15" step="0.2" value="10">
            <div class="speed-value">Speed: 1.0x</div>
        </div>

        <div class="planet-control">
            <label for="neptune">Neptune</label>
            <input type="range" id="neptune" min="0" max="15" step="0.2" value="3">
            <div class="speed-value">Speed: 1.0x</div>
        </div>
    </div>

    <!-- Instructions Panel -->
    <div class="instructions">
        <h4>ðŸŽ® Controls</h4>
        <p>Left Mouse: Rotate view</p>
        <p>Right Mouse: Pan view</p>
        <p>Scroll: Zoom in/out</p>
        <p>Click planets: View info</p>
        <p>Sliders: Control speeds</p>
    </div>

    <!-- Bottom Controls -->
    <div class="bottom-controls">
        <button id="pauseBtn" class="btn pause">Pause</button>
        <button id="darkModeBtn" class="btn light-mode">Light Mode</button>
        <button id="resetBtn" class="btn reset">Reset</button>
    </div>

    <!-- Info Panel -->
    <div class="ui-panel" id="info-panel">
        <div id="planet-name"></div>
        <div id="planet-info"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Menu Toggle Functionality
        const menuToggle = document.getElementById('menuToggle');
        const controlsPanel = document.getElementById('controlsPanel');

        menuToggle.addEventListener('click', function () {
            menuToggle.classList.toggle('active');
            controlsPanel.classList.toggle('open');
        });

        // Update speed values for sliders
        const sliders = document.querySelectorAll('input[type="range"]');
        sliders.forEach(slider => {
            const updateSpeed = () => {
                const speedValue = slider.parentElement.querySelector('.speed-value');
                const speed = (slider.value / 10).toFixed(1);
                speedValue.textContent = `Speed: ${speed}x`;
            };

            slider.addEventListener('input', updateSpeed);
            updateSpeed();
        });
    </script>
    <script type="module" src="/index.js"></script>
</body>

</html>
